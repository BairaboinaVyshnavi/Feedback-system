<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="dashboard">
    <!-- Left Side Panel -->
    <div class="left-panel">
        <h2>Admin</h2>
        <ul>
            <li>Dashboard</li>
            <li>Manage Users</li>
            <li>Feedback</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Area -->
    <div class="main-area">
        <!-- Top Header -->
        <div class="top-header">
            <h1>Welcome, <span th:text="${userdetail.fullname}">Admin</span></h1>
            <div class="header-buttons">
                <button>Notifications</button>
                <button>Settings</button>
                <button onclick="window.location.href='/logout'">Logout</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <button class="action-button">View List of Users</button>
            <button class="action-button">View User Feedback</button>
        </div>
    </div>
</div>
</body>
</html>
